<!-- Display Preview of post -->
<!-- _post.html: Partial for displaying a single blog post card-->
<style>
    .card-header {
        background-color: #007bff;
        /* Bootstrap primary color */
        color: white;
    }

    .card-body {
        height: 200px;
        /* Set a fixed height */
        overflow: hidden;
        /* Prevents content from overflowing */
        display: flex;
        flex-direction: column;
        justify-content: space-between;
    }

    .card-text {
        display: -webkit-box;
        -webkit-box-orient: vertical;
        -webkit-line-clamp: 3;
        /* Limits the text to 3 lines */
        overflow: hidden;
    }

    .card {
        border: none;
        transition: box-shadow 0.3s ease, transform 0.3s ease;
        /* Add transition */
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        margin: 0;
        /* Remove default margin */
    }

    .card:hover {
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        /* Larger shadow for a more pronounced effect */
        transform: scale(1.05);
        /* Slightly enlarge the tile */
    }

    .tag-badge {
        background-color: #6c757d;
        /* Bootstrap secondary color */
        color: white;
        margin-right: 5px;
    }

    .post-tile {
        padding: 10px;
        flex-grow: 1;
        /* Allows the tile to fill the space available */
    }
</style>

<div class="col-md-4 mb-4">
    <div class="card">
        <div class="card-header">
            <span class="tag-badge badge">{{ post.tag }}</span> {{ post.title }}
        </div>
        <div class="card-body">
            <p class="card-text">{{ post.body | truncate(150) }}</p>
            <p class="card-text"><small class="text-muted">Posted on {{ post.timestamp.strftime('%Y-%m-%d
                    %H:%M') }}</small></p>
            <!-- Send to -->
            <a href="{{ url_for('post', post_id=post.id) }}" class="btn btn-secondary">Read More</a>
        </div>
    </div>
</div>
