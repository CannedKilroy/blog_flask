<!-- Home Page -->

{% extends "base.html" %}

{% block content %}
<div class="container my-5 flex-grow-1"> <!-- Added flex-grow-1 to ensure it takes up necessary space -->
    <div class="row align-items-center">
        <div class="col-md-4 text-center">
            <img src="{{ url_for('static', filename='images/headshot.jpeg') }}" alt="Josiah Schulz"
                class="img-fluid rounded-circle mb-3">
            <h2>Data Scientist</h2>
        </div>
        <div class="col-md-8">
            <h1 class="display-4">{{ user.username }}</h1>
            <p>
                <span style="white-space: pre-line">{{ user.about_me }}</span>
            </p>
            <div>
                <a href="{{ url_for('blog') }}" class="btn btn-primary">Blog</a>
            </div>
        </div>
    </div>

    <div class="container-fluid mt-4">
        <div class="row">
            {% for post in posts %}
            {% include '_post.html' %}
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
